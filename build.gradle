plugins {
    id 'application'
    id 'java'
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk15on:1.69'
}

repositories {
    maven {
        url 'https://repo.maven.apache.org/maven2'
        name 'Maven Central'
    }
}

ext {
    appMainClass = 'Client'
}

application {
    mainClass = appMainClass
}

